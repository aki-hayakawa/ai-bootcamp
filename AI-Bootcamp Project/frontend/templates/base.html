<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}AI Bootcamp{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    #sidebar {
      width: 220px;
      background-color: #f8f9fa;
      padding: 20px;
    }
    #main {
      flex-grow: 1;
      overflow-y: auto;
      padding: 20px;
    }
    .nav-link.active {
      font-weight: bold;
    }
  </style>
</head>
<body>
    <div id="sidebar">
        <h4>AI Bootcamp</h4>

        {% if session.username %}
          <p class="text-muted small mb-2">ðŸ‘¤ {{ session.username }}</p>
        {% endif %}

        <hr>

        <nav class="nav flex-column">
            <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Home</a>
            <a class="nav-link {% if request.path == '/ask-llm' %}active{% endif %}" href="/ask-llm">Ask LLM</a>
            <a class="nav-link {% if request.path == '/files' %}active{% endif %}" href="/files">Files</a>
            <a class="nav-link {% if request.path == '/history' %}active{% endif %}" href="/history">Prompt History</a>
            <hr>
            <a class="nav-link text-danger" href="/logout">Logout</a>
        </nav>
    </div>

    <div id="main">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
